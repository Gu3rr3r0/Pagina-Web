            <main class="form-signin">
                <form action="#" method="POST" name="form" id="form">
                  <img class="mb-4" src="imagenes/Logo.png" alt="" >
                  <h1 class="h3 mb-3 fw-normal">Crear Cuenta</h1>
              
                  <div class="form-floating">
                    <label for="floatingInput" class="float-left">Correo</label>
                    <input type="email" class="form-control"  name="correo" id="correo"  placeholder="nombre@ejemplo.com">
                    
                  </div>
                  <br>
                  <div class="form-floating">
                    <label for="floatingPassword" class="float-left">Contraseña</label>
                    <input type="password" class="form-control" name="contra"  id="contra"  placeholder="*********">
                   
                  </div>
<br>
                  <div class="form-floating">
                    <label for="floatingInput"  class="float-left">Pregunta secreta</label>
                    <input type="email" class="form-control"  name="pregunta" id="pregunta" placeholder="¿Nombre de tu madre?">
                    
                  </div>
              <br>
                  
                  <button class="w-100 btn btn-lg btn-success" type="submit">Crear Cuenta</button>
                
                 
                </form>
              </main>
        </div>

      <hr>
      <div id="error" class="alert alert-danger " style="width: 50%;"></div>
    </div>

<script type="text/javascript">
    
  $(document).ready(function(){
      $("#error").hide(); //ocultando el div de los errores
      
      //indicar que las validaciones del formulario se ejecutaran solo cuando se
      //presione el submit
      $("#form").submit(function(){
  
          var mensaje = "Por favor revisar los siguientes detalles en el formulario:";
          
          if($("#correo").val().trim().length == 0){
              mensaje = mensaje + "<br>-El correo electrónico no puede estar en blanco.";
          }

          if($("#contra").val().trim().length == 0){
              mensaje = mensaje + "<br>-La contraseña no puede estar en blanco.";
          }

          if($("#pregunta").val().trim().length == 0){
              mensaje = mensaje + "<br>-La pregunta secreta no puede estar en blanco.";
          }


          

          if(mensaje != "Por favor revisar los siguientes detalles en el formulario:"){
              $("#error").html(mensaje); //mostrando el texto de la variable en el div del html
              $("#error").show();//hace visible el div
              event.preventDefault();//evita que los datos del formulario se envien

          }
      });
  });

  </script>
